<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <nav class="navbar centered navbar-dark bg-dark">
        <span class="navbar-brand w-100 mb-0 h1 text-center">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">

            <!-- CITY SEARCH BAR -->
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search City:</p>
                <div class="input-group mb-3">
                    <input type="text" class="searchInput" placeholder="Enter City Name">
                    <button type="submit" class="btn btn-primary searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="historyItem"></div>
            </div>
            

            <!----WEATHER BOX-->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">

                        <div class="row">
                            <div class="col-12">
                                <h1 class="cityName">City Name</h1>
                                <h1 class="currentDate"></h1>
                                <img class="weatherImg"></img>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p class="temperature">Temperature:</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p class="humidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p class="windSpeed">Wind Speed:</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p class="badge badge-danger uvIndex">UV Index:</p>
                            </div>
                        </div>

                    </div>


                    <!---5-Day Forecast Block -->
                    <div class="five-day-container">
                        <h1>5-Day Forecast:</h1>
                        <div class="card-row">
                        </div>


                    </div>


                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
