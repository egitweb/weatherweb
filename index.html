<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
<!-- Heading -->
<nav class="navbar centered navbar-dark bg-dark">
    <span class="navbar-brand w-100 mb-0 h1 text-center">Weather Dashboard</span>
</nav>
<div class="container">
    <div class="row">

        <!-- CITY SEARCH BAR -->
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search City</p>
            <div class="input-group mb-3">
                <input type="text" id="city-input" class="form-control" placeholder="Enter City Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search-location"></i></button>
                </div>
            </div>
        </div>

        <!----WEATHER BOX-->
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">

                    <div class="row">
                        <div class="col-12">
                            <p class="city-name align-middle" id="city-name"></p>
                            <img id="current-pic" src="placeholder" alt="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <p id="humidy"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <p id="uv-index"></p>
                        </div>
                    </div>
                </div>
            
                <!---5-Day Forecast Block-->
                <div class="row">
                    <div class="col-12">
                        <h3>&nbsp;&nbsp;5-Day Forecast:</h3>
                    </div>

                    <div class="row">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    </div>

                </div>


            </div>
        </div>






    </div>










</div>
</body>
</html>
